<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro de Livros</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <h1>Sistema de Biblioteca</h1>
        </div>
        
    <form class="form" action="php/cadastroLivro.php" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Informações básicas</legend>

        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="autor">Autor:</label>
         <input list="autores" name="autor" placeholder="Escolha ou digite o autor">

        <datalist id="autores">
            <option value="Machado de Assis">
            <option value="José de Alencar">
            <option value="Clarice Lispector">
            <option value="Carlos Drummond de Andrade">
            <option value="Cecília Meireles">
            <option value="Graciliano Ramos">
            <option value="Jorge Amado">
            <option value="Monteiro Lobato">
            <option value="Ariano Suassuna">
            <option value="Paulo Coelho">
            <option value="João Guimarães Rosa">
            <option value="Lima Barreto">
        </datalist>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" pattern="\d{10,13}" title="Digite 10 a 13 dígitos">

        <label for="editora">Editora</label>
        <input type="text" id="editora" name="editora">
      </fieldset>

      <fieldset>
        <legend>Detalhes</legend>

        <label for="data">Data de publicação</label>
        <input type="date" id="data" name="data_publicacao">

        <label for="genero">Gênero</label>
        <input type="text" id="genero" name="genero">
       

        <label for="paginas">Número de páginas</label>
        <input type="number" id="paginas" name="paginas" min="1">

        <label for="idioma">Idioma</label>
        <input type="text" id="idioma" name="idioma">
      </fieldset>

      <fieldset>
        <legend>Descrição & Capa</legend>

        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>

        <label for="capa">Capa (imagem)</label>
        <input type="file" id="capa" name="capa" accept="image/*">
      </fieldset>

      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>

    </form>
  </main>
  </div>
  <link rel="stylesheet" href="assets/index.js">
</body>
</html>
